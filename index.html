<body>
    <section class="top" >
        <div class="container">
            <img class="cost" src="imgJS/cost.png" alt="">
            <div class="date">
                <h1>Available Budget in</h1> 
                <span class="budget__title--month">%Month%</span>:
            </div>
            <div class="budget__value">+ 2,345.64</div>
            <div class="row">
                <div class="budget__income font col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="row inc">
                        <div class="budget__income--text col-2">Income</div>
                        <div class="budget__income--value col-8">+ 4,300.00</div>
                        <div class="budget__income--percentage col-2">&nbsp;</div>
                    </div>
                    
                </div>
                
                <div class="budget__expenses font col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="row exp">
                        <div class="budget__expenses--text col-2">Expenses</div>
                        <div class="budget__expenses--value col-8">- 1,954.36</div>
                        <div class="budget__expenses--percentage col-2">45%</div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="progress">
                  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:100%"></div>

                  <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" ></div>
                </div>
            </div>
            
            <div class="row progress-bottom">
                <div class="col-6 inc-p">Income</div>
                <div class="col-6 exp-p">Expense</div>
            </div>

            

        </div>

    </section>

    <section class="bottom-1">


        <div class="add container">
            <img class="cost1" src="imgJS/cost1.png" alt="">
            <img class="cost2" src="imgJS/calculate.png" alt="">
            <div class="add__container row">
                <select class="add__type col-lg-2 col-md-12 col-sm-12 col-12">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description col-lg-4 col-md-12 col-sm-12 col-12" placeholder="Add description">
                <input type="number" class="add__value col-lg-4 col-md-12 col-sm-12 col-12" placeholder="Value">
                <button class="add__btn col-lg-1 col-md-12 col-sm-12 col-12"><i class="far fa-check-circle fa-1x"></i></button>
            </div>
        </div>
    </section>
    <section class="bottom-2">
        <div class="container">
            <div class="row">
                <div class="income col-lg-6 col-md-12 col-sm-12 col-12">
                    <h2 class="icome__title">Income</h2>
                    
                    <div class="income__list">

                -->

                </div>

                <div class="expenses col-lg-6 col-md-12 col-sm-12 col-12">
                    <h2 class="expenses__title">Expenses</h2>
                    
                    <div class="expenses__list">

                        </div>
                        -->
